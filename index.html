<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="principal">
      <input type="number" name="txt1" id="txt1" />
      <div id="botoes">
        <div id="numbers">
          <div class="linha1">
            <input type="button" value="1" class="bt" />
            <input type="button" value="2" class="bt" />
            <input type="button" value="3" class="bt" />
          </div>
          <div class="linha2">
            <input type="button" value="4" class="bt" />
            <input type="button" value="5" class="bt" />
            <input type="button" value="6" class="bt" />
          </div>
          <div class="linha3">
            <input type="button" value="7" class="bt" />
            <input type="button" value="8" class="bt" />
            <input type="button" value="9" class="bt" />
          </div>
          <input type="button" value="0" class="zero" />
        </div>
        <div id="conta">
          <div class="grupo1">
            <input type="button" value="+" class="bt" />
            <input type="button" value="-" class="bt" />
            <input type="button" value="*" class="bt" />
          </div>
          <div class="grupo2">
            <input type="button" value="/" class="bt" />
            <input type="button" value="c" class="bt" />
            <input type="button" value="=" class="bt" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
